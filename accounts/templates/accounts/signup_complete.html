{% extends "app/base.html" %}
{% load static %}

{% block title %}
<title>登録完了 | spoon</title>
{% endblock %}

{% block content %}
<h1 class="title">
    <span>会員登録</span>
</h1>

<div class="text-center mb-4">
    <img class="done-check" src="{% static 'img/check.svg' %}">
</div>
<p class="done-text text-center mb-5">本登録が完了しました。</p>
<p class="text-center">登録されたメールアドレスとパスワードでログインしてください。</p>
<div class="text-center">
    <a class="signup__form--btn btn rounded-pill" href="{% url 'account_login' %}" ontouchstart="">ログイン画面へ</a>
</div>
{% endblock %}
