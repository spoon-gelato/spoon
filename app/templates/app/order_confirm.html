{% extends "app/base.html" %}

{% block content %}
<div class="order-title">
  <span>PLEASE CHECK YOUR ORDER</span>
</div>
<p>内容をご確認ください</p>
<table>
  <tr><td>サイズ</td><td>{{form.cleaned_data.size}}</td></tr>
  <tr><td>フレーバー</td><td>{{form.cleaned_data.flavor}}</td></tr>
  <tr><td>オプション</td><td>{{form.cleaned_data.option}}</td></tr>
</table>
<form method="POST" action="">
  {% csrf_token %}
  {% for field in form %}
      {{field.as_hidden}}
  {% endfor %}
  <div class="button mx-auto">
    <button class="btn btn-lg btn-warning btn-block" type="submit" name="next" value="back">戻る</button>
    <button class="btn btn-lg btn-warning btn-block" type="submit" name="next" value="create">注文</button>
  </div>
</form>
{% endblock %}
