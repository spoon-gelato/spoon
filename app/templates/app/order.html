{% extends "app/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
<title>商品注文 | spoon</title>
{% endblock %}

{% block content %}
<div class="order-title">
    <span>ORDER</span>
</div>

<div class="text-center mx-auto rounded">
    <div class="row">
        <div class="col-9">
            <form id="add_size" method="POST">
                {% csrf_token %}
                <p>STEP1.　ジェラートのサイズをお選びください。</p>
                <div class="selection-group">
                    <input id="a" type="radio" name="size" value="ミニサイズ ￥280" onchange="chk(this.value)">
                    <label for="a">
                        <img src="{% static 'img/size_ダミー.png' %}">
                        <p>ミニサイズ</p>
                        <p>￥280</p>
                    </label>

                    <input id="b" type="radio" name="size" value="シングルサイズ ￥330" onchange="chk(this.value)">
                    <label for="b">
                        <img src="{% static 'img/size_ダミー.png' %}">
                        <p>シングルサイズ</p>
                        <p>￥330</p>
                    </label>

                    <input id="c" type="radio" name="size" value="ダブルサイズ ￥440" onchange="chk(this.value)">
                    <label for="c">
                        <img src="{% static 'img/size_ダミー.png' %}">
                        <p>ダブルサイズ</p>
                        <p>￥440</p>
                    </label>
                </div>
                <!-- <div class="mb-3">
                    {% render_field form %}
                </div> -->
                <!-- <p class="order-text">2.　フレーバーをお選びください。</p>
                <div class="mb-3">
                    {% render_field form.flavor %}
                </div>
                <p class="order-text">3.　オプションをお選びください。　※任意</p>
                <div class="mb-3">
                {% render_field form.option %}
                </div> -->
                <!-- <p class="order-text">4.　ご注文様情報をご入力ください。</p>
                <div class="mb-3">
                {% render_field form.name class="form-control" placeholder="名前" %}
                </div>
                <div class="mb-3">
                    {% render_field form.email class="form-control" placeholder="メールアドレス" %}
                </div>
                <div class="mb-3">
                    {% render_field form.phone class="form-control" placeholder="電話番号" %}
                </div> -->
                <div class="mb-3">
                    <button class="btn btn-warning" type="submit"><i class="fas fa-paper-plane"></i>送信する</button>
                </div>
            </form>
        </div>
        <div class="col-3">
            <div class="card">
                <p>ご注文内容</p>
                <p id="size"></p>
                <p>合計：</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrajs %}
<script>
    function chk(val) {
        document.getElementById("size").textContent = val;
    }
</script>
{% endblock %}
